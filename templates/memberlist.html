<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of members</title>
</head>
<body>

<BR/>
<h1>List of members</h1>
<BR/>
{% if list_entries %}
    {% for entry in list_entries %}
        <p>Member id: {{ entry[0] }} <BR/>  First name: {{ entry[1] }} <BR/> Last name: {{ entry[2] }} <BR/> Email address: {{ entry[3] }}     </p>
    {% endfor %}
{% else %}
  <h1>No entries in member list </h1>
{% endif %}

</body>
</html>
